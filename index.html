<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Module 4 - Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body >
   <div class="container" ng-controller="NarrowItDownController as nitdown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="nitdown.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nitdown.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div ng-if="nitdown.found.length == 0">Nothing found.</div>
    <div ng-if="nitdown.found.length != 0">
      <found-items list="nitdown.found" on-remove="nitdown.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
